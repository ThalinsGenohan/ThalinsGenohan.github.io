<!DOCTYPE html>
<html>
<head>
    <script src="personalityquiz/questions.js"></script>
    <script src="personalityquiz/quiz.js"></script>
    <link rel="stylesheet" type="text/css" href="personalityquiz/quiz.css">
    <title>Personality Quiz</title>
</head>
<body>
    <progress id="prog" value="0" max="100"></progress>
    <audio autoplay id="music">
        <source src="personalityquiz/testmusic.ogg" type="audio/ogg" />
        <source src="personalityquiz/testmusic.mp3" type="audio/mp3" />
        Audio element not supported by your browser.
    </audio>
    <script>
        function audio() {
            if (document.getElementById("music").currentTime >= 209.14) {
                document.getElementById("music").currentTime = 141.37;
            }
        }
    </script>
    <div id="background"></div>
    <div id="question" style="display:none;"></div>
    <div id="answers" style="display:none;"></div>
    <button onclick="begin()" id="begin">Begin!</button>
    <div id="results" style="display:none;">
        <p>You are a <strong id="you"></strong>!</p>
    </div>
</body>
</html>
