<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Tungsten Character Sheet</title>
	<link href="/charactersheets/testcampaign/testsheet.css" rel="stylesheet" type="text/css" media="all">
	<script src="/charactersheets/testcampaign/testsheet.js"></script>
	<script src="http://mobwrite3.appspot.com/static/compressed_form.js"></script>
	<script> mobwrite.syncGateway = 'http://mobwrite3.appspot.com/scripts/q.py';</script>
</head>
<body onload="modwrite.share('strmod');">
	<div id="name">Tungsten</div>
	<table id="stats" border="2">
		<tr>
			<td id="statlabel" rowspan="8"><span>Stats</span></td>
			
			<td class="label" colspan="3" bgcolor="#e69138">STRength</td>
			<td class="bigstat" id="strtotal" rowspan="2" bgcolor="#e69138"></td>
		</tr>
		<tr>
			<td class="smallstat" id="strbase" bgcolor="#fce5cd">3</td>
			<td class="smallstat" id="strequip" bgcolor="#f9cb9c">0</td>
			<td class="smallstat" bgcolor="#f6b26b"><input type="number" id="strmod" placeholder="0" maxlength="2" onchange="submit()" /></td>
		</tr>
		
		<tr>
			<td class="label" colspan="3" bgcolor="#6aa84f">DEXterity</td>
			<td class="bigstat" id="dextotal" rowspan="2" bgcolor="#6aa84f"></td>
		</tr>
		<tr>
			<td class="smallstat" id="dexbase" bgcolor="#d9ead3">2</td>
			<td class="smallstat" id="dexequip" bgcolor="#b6d7a8">0</td>
			<td class="smallstat" bgcolor="#93c47d"><input type="number" id="dexmod" placeholder="0" maxlength="2" onchange="updateDEX()" /></td>
		</tr>
		
		<tr>
			<td class="label" colspan="3" bgcolor="#3d85c6">SPEcial</td>
			<td class="bigstat" id="spetotal" rowspan="2" bgcolor="#3d85c6"></td>
		</tr>
		<tr>
			<td class="smallstat" id="spebase" bgcolor="#cfe2f3">3</td>
			<td class="smallstat" id="speequip" bgcolor="#9fc5e8">0</td>
			<td class="smallstat" bgcolor="#6fa8dc"><input type="number" id="spemod" placeholder="0" maxlength="2" onchange="updateSPE()" /></td>
		</tr>
		
		<tr>
			<td class="label" colspan="3" bgcolor="#cc0000">VITality</td>
			<td class="bigstat" id="vittotal" rowspan="2" bgcolor="#cc0000"></td>
		</tr>
		<tr>
			<td class="smallstat" id="vitbase" bgcolor="#f4cccc">2</td>
			<td class="smallstat" id="vitequip" bgcolor="#ea9999">0</td>
			<td class="smallstat" bgcolor="#e06666"><input type="number" id="vitmod" placeholder="0" maxlength="2" onchange="updateVIT()" /></td>
		</tr>
	</table>
	
	<script>
		updateSTR();
		updateDEX();
		updateSPE();
		updateVIT();
	</script>
</body>
</html>
